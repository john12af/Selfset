<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat App</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f0f2f5; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ccc; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ai { background: #e4e6eb; color: black; }
        .input-area { padding: 10px; display: flex; background: white; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-box">
        <div class="message ai">Hello! Main Gemini AI hoon. Main aapki kaise madad kar sakta hoon?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Yahan likhein...">
        <button onclick="sendMessage()">Bhejein</button>
    </div>

    <script type="module">
        // Google ki library import karein
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 1. APNA API KEY YAHAN DAL EIN
        const API_KEY = "AIzaSyCZNy3Y1j5M_R3BhH4oPi8TeXxQxl5ijzc";
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.sendMessage = async function() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = inputField.value;

            if (!message) return;

            // User ka message screen par dikhayein
            chatBox.innerHTML += `<div class="message user">${message}</div>`;
            inputField.value = "";

            try {
                // Gemini se jawab mangein
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(message);
                const response = await result.response;
                const text = response.text();

                // AI ka jawab screen par dikhayein
                chatBox.innerHTML += `<div class="message ai">${text}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll
            } catch (error) {
                chatBox.innerHTML += `<div class="message ai">Error: API Key check karein ya internet dekhein.</div>`;
            }
        }
    </script>
</body>
</html>
